<!-- Posts sub-template -->
<div class="container">
<br>
  {% for post in posts %}
  <div class="row">
    <div class="col">
      <p><img src="{{ post.author.avatar(24) }}"/>
        <a href="{{ url_for('profile', username=post.author.username) }}">
          {{ post.author.username }}
        </a>
        says: <b>{{ post.body }}</b></p>

    </div>
  </div>
  {% endfor %}
</div>
